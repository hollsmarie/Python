<html>
<head>
  <title>Friends</title>
</head>
<body>
<!-- we can use the line below to see all of our data in our template -->
<h1>These are all my friends!</h1>
<!-- with all the data we can then construct a more structured output -->
{% for friend in all_friends: %}
   <p>Name: {{ friend['name'] }}</p>
   <p>Age: {{ friend['age'] }}</p>
   <p>Friends Since: {{ friend['friends_since'] }}</p>
   <hr>
{% endfor %}
  <h2>Add a Friend</h2>
  <form action='/friends' method='POST'>
    <label for="name">Name:<input type="text" name="name" id="name"></label>
    <label for="age">Age:<input type="text" name="age" id="age"></label>
    <label for="friends_since">Friends Since:<input type="text" name="friends_since" id="friends_since"></label>
    <input type="submit" value="Add">
  </form>
</body>
</html>
