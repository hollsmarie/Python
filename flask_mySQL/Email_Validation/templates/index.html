<html>
<head>
  <title>Email Validation</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class=flashes>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  {% block body %}{% endblock %}
<h1>Please submit your email below</h1>
  <form action='/emails' method='POST'>
     Email:<input type="text" name="emails">
    <input type="submit" value="Submit">
  </form>
</body>
</html>
